{% extends "base.html" %}

{% block title %}Учебный блог Django-Hexlet (Статьи){% endblock %}

{% block content %}
    <h1 align="center">Список статей:</h1>
    <ul>
    {% for article in articles %}
        <li><a href="/articles/{{ article.id }}/">{{ article.name }} ({{ article.timestamp }})</a></li>
    {% endfor %}
    </ul>
{% endblock %}
